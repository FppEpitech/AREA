name: Tests
on: [check_run, pull_request]
jobs:
  run_front_tests:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          cd react-frontend
          npm install
      - name: Execute the tests
        run: |
          cd react-frontend
          npm test a
  run_back_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.0' # Ensure compatibility with Prisma
      - name: Install dependencies
        run: |
          cd express-backend
          npm install
          npx prisma generate
      - name: Set up PostgreSQL
        uses: Harmon758/postgresql-action@v2.2.0
        with:
          postgresql version: '16'
          postgresql db: 'test_db'
          postgresql user: 'test_user'
          postgresql password: 'test_password'
      - name: Create test database and env
        run: |
          echo "PORT=8181" >> express-backend/.env
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> express-backend/.env
          echo "SECRET=dev_secret" >> express-backend/.env
          npx prisma migrate dev
      - name: Execute the tests
        run: |
          cd express-backend
          npm test
